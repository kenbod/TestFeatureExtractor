plugins {
  id 'scala'
  id 'com.github.johnrengelman.shadow' version '1.2.2'
}

version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
  jcenter()
  maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
  ivy {
    url "${System.properties['user.home']}/.ivy2/local"
    layout "pattern", {
      artifact "[organisation]/[module]/[revision]/[ext]s/[module].[ext]"
      ivy "[organisation]/[module]/[revision]/ivys/ivy.xml"
    }
  }
}

dependencies {
  compile group: 'org.scala-lang', name: 'scala-library', version: '2.10.5'
  compile group: 'edu.colorado.plv.fixr',
          name : 'featureextractor_2.10',
          version: '0.1-SNAPSHOT', configuration: "compile"
}
